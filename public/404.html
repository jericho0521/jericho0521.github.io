<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NeuroRhythm+</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This redirects 404s back to index.html with the path preserved
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index with path in sessionStorage
      sessionStorage.setItem('redirect', path + search + hash);
      window.location.replace('/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
